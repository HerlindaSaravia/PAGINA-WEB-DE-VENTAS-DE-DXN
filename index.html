    <script>
        $(document).ready(function() {
            // Controlador de eventos para el envío del formulario
            $("#miFormulario").submit(function(event) {
                // Prevenir el envío por defecto del formulario
                event.preventDefault();

                // Aquí puedes realizar la validación de tus campos
                var nombre = $("input[name='nombre']").val();
                var apellido = $("input[name='apellido']").val();
                var correo = $("input[name='correo']").val();
                var usuario = $("input[name='usuario']").val();
                var clave = $("input[name='clave']").val();
                var telefono = $("input[name='telefono']").val();

                // Validar campos obligatorios
                if (nombre === "" || apellido === "" || correo === "" || usuario === "" || clave === "" || telefono === "") {
                    $("#funcion").text("Debes completar todos los campos.");
                    return;
                }

                // Validar que el campo "Teléfono" solo contenga números
                if (isNaN(telefono)) {
                    $("#funcion").text("El campo Teléfono debe contener solo números.");
                    return;
                }
                var correo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!correo.match(correo)) {
                    $("#funcion").text("Por favor, ingresa un correo electrónico válido.");
                    return;
                }

                // Agrega más validaciones según tus necesidades

                // Si todas las validaciones son exitosas, puedes enviar el formulario
                this.submit();
            });
        });
    </script>
